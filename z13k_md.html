<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <title> Marek dziaamyanchyk </title>
</head>
<body>
   <textarea rows="19" cols="70">
      <!DOCTYPE html>
      <html lang="pl">
      <head>
         <meta charset="UTF-8">
         <title> Marek dziaamyanchyk </title>
      </head>
      <body>
         <div style="color:blue;font-size:40px;">
            <script language="JavaScript">
               var mianownik=prompt("Podaj mianownik:");
               var m=parseFloat(mianownik);
               var m1=m+1;
               var m2=m*m1;
               document.write("1/"+m+ " = 1/"+m1+" + 1/"+m2);
            </script>
         </div>
      </body>
      </html>
   </textarea>
</body>
</html>
