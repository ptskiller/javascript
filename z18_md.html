<body>
<div style="color:blue;font-size:50px;">
<script language="JavaScript">
var a=parseFloat(prompt("a=",""));
var b=parseFloat(prompt("b=",""));
function suma_dzia(a, b) {
return a + b;
}
function odejmowanie_dzia(a, b){
return a - b;
}
function od_kwadratu_dzia(a, b){
return a*a;
return b*b;
}
document.write("suma="+suma_dzia(a,b)+"   odejmowanie="+odejmowanie_dzia(a,b)+"     kwadrat A="+od_kwadratu_dzia(a)+"     kwadrat B="+od_kwadratu_dzia(b)+"<br>");
</script>
</div>
</body>
